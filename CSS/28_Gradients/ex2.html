<!-- Set a linear gradient background for the <div> element,
     going from the top left to the bottom right, transitioning from "white" to "green".



 -->
 <!DOCTYPE html>
 <html>
 <head>
 <style>
 div {
   background-image: linear-gradient(315deg, white, green);
 }
 </style>
 </head>
 <body>
 
 <div style="height:200px"></div>
 
 </body>
 </html>
