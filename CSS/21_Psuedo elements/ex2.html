<!-- Set text color to "red", and the text size to
     "xx-large", for the first letter of the <p> 
         element.


 -->
 <!DOCTYPE html>
 <html>
 <head>
 <style>
 p::first-letter{
     color:red;
     font-size:xx-large;
     font-style:italic;
 }
 p span{
     display:inline-block;
 }

 p span::first-letter{
     color:red;
     font-size: xx-large;
     font-style: italic;
 }
 </style>
 </head>
 <body>
 
 <p>In my <span>younger</span> and <span>more</span> vulnerable years my father gave me some advice that I've been turning over in my mind ever since. 'Whenever you feel like criticizing anyone,' he told me, 'just remember that all the people in this world haven't had the advantages that you've had.'</p>
 
 </body>
 </html>
