<!-- When screen width is < 800px:

Make the font-size larger
Make the h1 font-size smaller -->

<!DOCTYPE html>
<html>

<head>
    <style>
        h1 {
            font-size: 42px;
        }

        @media screen and (max-width: 600px) {
            h1 {
                font-size: 30px;
            }
        }
    </style>

</head>

<body>
    <h1>Cia musu title</h1>
</body>

</html>
