<!-- Use CSS to make a yellow, 1 pixel thick, border around all paragraphs.



 -->

<!DOCTYPE html>
<html>

<head>
    <style>
        p.border {
            border-style: solid;
            border-width: 1px;       
            border-color: yellow;
        }
    </style>
</head>

<body>

    <p class="p.border">This is a paragraph.</p>
    <p>This is a paragraph.</p>
    <p>This is a paragraph.</p>

</body>

</html>
